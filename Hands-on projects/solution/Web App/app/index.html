<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
  </div>

  <div class="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

          <button id="btn-home-view" class="btn btn-primary btn-margin">
              Home
          </button>

          <button id="btn-login" class="btn btn-primary btn-margin">
              Log In
          </button>

          <button id="btn-logout" class="btn btn-primary btn-margin">
              Log Out
          </button>

        </div>
      </div>
    </nav>

    <main class="container">
      <!-- home view -->
      <div id="home-view">
        <h4></h4>
      </div>

      <!-- profile view -->
      <div id="profile-view" class="panel panel-default profile-area">
        <div class="panel-heading"><h3>Profile</h3></div>
        <div class="panel-body">
          <img class="avatar" alt="avatar">
          <div>
            <h3 class="nickname"></h3>
          </div>
          <pre class="full-profile"></pre>
        </div>
      </div>

      <div id="data-view" class="panel panel-default profile-area" style="display: none">
        <div class="panel-heading"><h3>Unicorn Data</h3></div>
        <div class="panel-body">
          <pre class="full-data" style="max-height: 400px; overflow: scroll"></pre>
          <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
      </div>

    </main>

  </div>

  <script src="https://cdn.auth0.com/js/auth0/8.10.1/auth0.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="scripts/auth0/auth0-variables.js"></script>
  <script src="scripts/auth0/app.js"></script>
</body>
</html>
